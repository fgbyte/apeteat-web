<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apeteat</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="sticky bg-white z-50 mx-auto inset-x-0 top-0 py-2 font-medium ">
      <div class="px-5 flex gap-2 justify-between items-center mx-auto max-w-7xl">
        <a href="./">
          <img class="h-10" src="./assets/apeteat_logo 1.svg" alt="logo" />
        </a>
        <div class="hidden lg:flex gap-2 lg:gap-12 items-center [&>a]:cursor-pointer hover:[&>a]:text-verde">
          <a href="./la-empresa.html">La empresa</a>
          <a href="./como-funciona.html">¿Cómo funciona?</a>
          <a href="./registrate.html">Regístrate</a>
          <a href="./contacto.html">Contacto</a>
          <button class="rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white">
            93 123 45 67
          </button>
          <div class="hover:[&>button]:text-verde active:[&>button]:text-gray-300" name="lenguaje" id="lenguaje">
            <button>Esp</button> | <button>Cat</button> | <button>Eng</button>
          </div>
        </div>
        <!-- Navbar Mobile-->
        <div class="lg:hidden flex items-center justify-center gap-4">
          <button class="flex justify-self-end rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white">
            93 123 45 67
          </button>
          <label class="menu-toggle" for="menu-toggle">
            <input type="checkbox" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
      </div>
      <!-- Menu abierto -->
      <div id="menu-items" class="hidden lg:hidden relative mt-2 text-center">
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="./la-empresa.html">La empresa</a>
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="./como-funciona.html">¿Cómo funciona?</a>
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="./registrate.html">Regístrate</a>
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="./contacto.html">Contacto</a>
        <div class="px-4 py-2 hover:[&>button]:text-verde active:[&>button]:text-gray-300">
          <button>Esp</button> | <button>Cat</button> | <button>Eng</button>
        </div>
      </div>
  </nav>
    <!-- Logica del menu de navegacion -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menuItems = document.getElementById("menu-items");

      menuToggle.addEventListener("click", () => {
        menuItems.classList.toggle("hidden");
      });
    </script>
    <!-- / Navbar -->



    <!-- Footer -->
    <footer class="bottom-0 inset-x-0 pt-4 mt-8 lg:mt-20">
      <div class="max-w-[82rem] px-5 lg:px-0 flex flex-col mx-auto justify-center items-center">
        <div class="flex flex-col gap-16 justify-center items-center md:flex-row">
          <img src="./assets/google_startups.svg" alt="google_startups" />
          <img src="./assets/icon_enisa.ac9e39e.svg" alt="icon_enisa.ac9e39e" />
          <img src="./assets/lanzadera.png" alt="lanzadera" />
        </div>
        <div class="flex mt-20 lg:mt-14 flex-wrap flex-col gap-16 justify-center items-center md:flex-row">
          <img src="./assets/kitdigital-logos 4.svg" alt="kitdigital-logos" />
          <img src="./assets/kitdigital-logos 2.svg" alt="kitdigital-logos" />
          <img src="./assets/kitdigital-logos 3.svg" alt="kitdigital-logos" />
        </div>
        <div class="w-full max-w-7xl  px-5 mb-4 mt-[95px] flex flex-col gap-8 items-center lg:flex-row justify-between py-2">
          <a href="./">
            <img class="h-10" src="./assets/apeteat_logo 1.svg" alt="kitdigital-logos" />
          </a>
          <div class="flex justify-center items-center gap-x-5 hover:[&>a]:cursor-pointer">
            <a><img src="./assets/brand-instagram.svg" alt="instagram" /></a>
            <a><img src="./assets/brand-linkedin.svg" alt="linkedin" /></a>
          </div>
        </div>
        <div class="h-[1px] w-full rounded-lg bg-slate-300">
          <div class="flex justify-center items-center flex-wrap gap-1 lg:gap-4 text-gray-400 text-center py-6 hover:[&>a]:text-verde">
            <a href="">Política de Cookies</a> | <a href="">Aviso Legal</a> | <a href="">Política de Privacidad</a>  
          </div>
        </div>
      </div>
    </footer>
    <!-- / Footer -->



    <!-- Botones -->
    <div class="mt-20 flex justify-center items-center max-w-[120rem] mx-auto">
      <button
      class=" w-fit rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white"
      >
      Button
      </button>
    </div>
    <!-- / Botones -->



    <!-- Formularios -->
    <div class="my-16 flex justify-center items-center max-w-[120rem] mx-auto px-2">
      <form
          class="flex flex-col gap-3 mx-2 max-w-full lg:max-w-[36rem] rounded-lg p-6 bg-black bg-opacity-40 backdrop-filter md:backdrop-blur-[2px] text-white"
        >
          <div class="flex flex-col gap-2" id="numero-de-trabajadores">
            <label class="font-bold">Número de trabajadorxs</label>
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-10">
              <label class="flex gap-2 items-center">
                <input
                  type="radio"
                  name="num-trabajadores"
                  value="menos-de-10"
                />
                <span>menos de 10</span>
              </label>
              <label class="flex gap-2 items-center">
                <input type="radio" name="num-trabajadores" value="10-a-50" />
                <span>10 a 50</span>
              </label>
              <label class="flex gap-2 items-center">
                <input type="radio" name="num-trabajadores" value="mas-de-50" />
                <span>más de 50</span>
              </label>
            </div>
          </div>

          <div
            class="flex flex-col sm:flex-row gap-4 [&>label>input]:text-black [&>label>input]:px-2 [&>label>input]:w-full [&>label>input]:h-10 [&>label>input]:rounded-md [&>label>input]:font-normal"
          >
            <label class="w-full font-bold" for=""
              >Persona de Contacto
              <input type="text" />
            </label>
            <label class="w-full font-bold" for=""
              >Nombre Empresa
              <input type="text" />
            </label>
          </div>

          <div
            class="flex flex-col sm:flex-row gap-4 [&>label>input]:text-black [&>label>input]:px-2 [&>label>input]:w-full [&>label>input]:h-10 [&>label>input]:rounded-md [&>label>input]:font-normal"
          >
            <label class="w-full font-bold" for=""
              >E-mail
              <input type="email" />
            </label>
            <label class="w-full font-bold" for=""
              >Teléfono
              <input type="text" />
            </label>
          </div>

          <div class="flex flex-col">
            <label class="">Consulta</label>
            <textarea
              class="max-h-28 h-28 rounded-md px-2 text-black"
            ></textarea>
          </div>

          <div class="flex items-center gap-2">
            <input id="políticas de privacidad" type="checkbox" />
            <label for="políticas de privacidad"
              >Acepto las políticas de privacidad</label
            >
          </div>

          <button
            class="w-fit rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white"
          >
            Enviar
          </button>
        </form>
    </div>
    <!-- / Formularios -->
</body>

</html>
