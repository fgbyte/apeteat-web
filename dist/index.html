<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apeteat</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap");
    </style>
  </head>

  <body>
    <nav class="max-w-[120rem] mx-auto inset-x-0 top-0 py-2 font-medium">
      <div class="flex gap-2 justify-evenly md:justify-around items-center">
        <img class="h-10" src="./assets/apeteat_logo 1.svg" alt="logo" />
        <div
          class="hidden md:flex gap-2 lg:gap-6 items-center [&>a]:cursor-pointer hover:[&>a]:text-verde"
        >
          <a>La empresa</a>
          <a>¿Cómo funciona?</a>
          <a>Regístrate</a>
          <a>Contacto</a>
          <button
            class="rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white"
          >
            93 123 45 67
          </button>
          <div
            class="hover:[&>button]:text-verde active:[&>button]:text-gray-300"
            name="lenguaje"
            id="lenguaje"
          >
            <button>Esp</button> | <button>Cat</button> | <button>Eng</button>
          </div>
        </div>
        <!-- Navbar Mobile-->
        <button
          class="flex md:hidden justify-self-end rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white"
        >
          93 123 45 67
        </button>
        <button id="menu-toggle" class="flex flex-col gap-1 md:hidden">
          <div class="h-[3px] w-6 bg-[#00CFB5]"></div>
          <div class="h-[3px] w-6 bg-[#00CFB5]"></div>
          <div class="h-[3px] w-6 bg-[#00CFB5]"></div>
        </button> 
      </div>
      <!-- Menu abierto -->
      <div
        id="menu-items"
        class="hidden md:hidden relative mt-2 text-center"
      >
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#"
          >La empresa</a
        >
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#"
          >¿Cómo funciona?</a
        >
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#"
          >Regístrate</a
        >
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#"
          >Contacto</a
        >
        <div
          class="px-4 py-2 hover:[&>button]:text-verde active:[&>button]:text-gray-300"
        >
          <button>Esp</button> | <button>Cat</button> | <button>Eng</button>
        </div>
      </div>
    </nav>

    <section class="relative flex" id="Home">
      <div class="relative flex items-center flex-col flex-1 ">
        <h1 class="mx-2 mt-4 max-w-[36rem]">¿Pregunta clave para los Buyer Personas?</h1>

        <img class="relative lg:hidden -z-10 inset-0" src="./assets/companie_desktop_01 1.png" alt="companie_desktop">

        <p class="mx-2 max-w-[36rem]">Ayudamos a miles de empresas de Barcelona y Madrid para convertir la hora de la comida en el mejor momento del día. ¿Queréis ser una de ellas?</p>

        <form class="flex flex-col gap-3 mx-2 max-w-[36rem] rounded-lg p-6 bg-black bg-opacity-40 backdrop-filter md:backdrop-blur-[2px] text-white">
          <div class="flex flex-col gap-2" id="numero-de-trabajadores">
            <label class="font-bold">Número de trabajadores</label>
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-10">
              <label class="flex gap-2 items-center">
                <input type="radio" name="num-trabajadores" value="menos-de-10">
                <span>menos de 10</span>
              </label>
              <label class="flex gap-2 items-center">
                <input type="radio" name="num-trabajadores" value="10-a-50">
                <span>10 a 50</span>
              </label>
              <label class="flex gap-2 items-center">
                <input type="radio" name="num-trabajadores" value="mas-de-50">
                <span>más de 50</span>
              </label>
            </div>
          </div>
      
          <div class="flex flex-col sm:flex-row gap-4 [&>label>input]:text-black [&>label>input]:px-2 [&>label>input]:w-full [&>label>input]:h-10 [&>label>input]:rounded-md [&>label>input]:font-normal">
            <label class="w-full font-bold" for="">Persona de Contacto
            <input type="text" >
          </label>
          <label class="w-full font-bold" for="">Nombre Empresa
            <input type="text" >
          </label>
          </div>
      
          <div class="flex flex-col sm:flex-row gap-4 [&>label>input]:text-black [&>label>input]:px-2 [&>label>input]:w-full [&>label>input]:h-10 [&>label>input]:rounded-md [&>label>input]:font-normal">
            <label class="w-full font-bold" for="">E-mail
            <input type="email" >
          </label>
          <label class="w-full font-bold" for="">Teléfono
            <input type="text">
          </label>
          </div>
      
          <div class="flex flex-col">
            <label class="">Consulta</label>
            <textarea class="max-h-28 h-28 rounded-md px-2 text-black"></textarea>
          </div>
      
          <div class="flex items-center gap-2">
            <input id="políticas de privacidad" type="checkbox">
            <label for="políticas de privacidad">Acepto las políticas de privacidad</label>
          </div>
      
          <button
        class=" w-fit rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white"
        >
        Enviar
        </button>
      
        </form>
      </div>
      <img class="hidden lg:block min-h-fit w-full  absolute -z-10 inset-0" src="./assets/companie_desktop_01 1.png" alt="companie_desktop">
      <div class="hidden lg:flex flex-[0.60]"></div>
    </section>

    <!-- Logica del menu de navegacion -->
    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const menuItems = document.getElementById("menu-items");

      menuToggle.addEventListener("click", () => {
        menuItems.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
