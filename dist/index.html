<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apeteat</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap");
    </style>
  </head>

  <body>
    <nav class="max-w-[120rem] mx-auto  inset-x-0 top-0 py-2 font-medium">
      <div class="flex gap-2 justify-evenly md:justify-around items-center">
      <img class="h-10" src="./assets/apeteat_logo 1.svg" alt="logo" />
      <div class="hidden md:flex gap-2 lg:gap-6 items-center [&>a]:cursor-pointer hover:[&>a]:text-verde">
        <a>La empresa</a>
        <a>¿Cómo funciona?</a>
        <a>Regístrate</a>
        <a>Contacto</a>
        <button class="rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white">
          93 123 45 67
        </button>
        <div class="hover:[&>button]:text-verde active:[&>button]:text-gray-300" name="lenguaje" id="lenguaje">
          <button>Esp</button> | <button>Cat</button> | <button>Eng</button>
        </div>
      </div>
      <!-- Navbar Mobile-->
      <button class="flex md:hidden justify-self-end rounded-md bg-verde hover:bg-azulOscuro py-2 px-6 text-white">
        93 123 45 67
      </button>
      <button id="menu-toggle" class="flex flex-col gap-1 md:hidden">
        <div class="h-[3px] w-6 bg-[#00CFB5]"></div>
        <div class="h-[3px] w-6 bg-[#00CFB5]"></div>
        <div class="h-[3px] w-6 bg-[#00CFB5]"></div>
      </button>
      <!-- Menu abierto -->
    </div>
      <div id="menu-items" class="hidden md:hidden relative w-full bg-white">
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#">La empresa</a>
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#">¿Cómo funciona?</a>
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#">Regístrate</a>
        <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#">Contacto</a>
        <div class="px-4 py-2 hover:[&>button]:text-verde active:[&>button]:text-gray-300">
          <button>Esp</button> | <button>Cat</button> | <button>Eng</button>
        </div>
      </div>
    </nav>






    
    
    <!-- Logica del menu de navegacion -->
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const menuItems = document.getElementById('menu-items');
    
      menuToggle.addEventListener('click', () => {
        menuItems.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
